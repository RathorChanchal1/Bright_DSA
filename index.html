<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Tracker | Questions & Streak</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1 class="logo">DSA Tracker</h1>
        <p class="tagline">Solve. Track. Streak.</p>
      </header>

      <section class="stats">
        <div class="stat-card streak">
          <span class="stat-icon">ðŸ”¥</span>
          <div>
            <span class="stat-value" id="streakCount">0</span>
            <span class="stat-label">day streak</span>
          </div>
        </div>
        <div class="stat-card progress">
          <span class="stat-icon">âœ“</span>
          <div>
            <span class="stat-value" id="solvedCount">0</span>
            <span class="stat-label">/ <span id="totalCount">0</span> solved</span>
          </div>
        </div>
        <div class="stat-card percent">
          <span class="stat-icon">%</span>
          <div>
            <span class="stat-value" id="percentDone">0</span>
            <span class="stat-label">complete</span>
          </div>
        </div>
      </section>

      <nav class="topic-nav">
        <label class="filter-label">Topic</label>
        <select id="topicFilter" class="topic-select">
          <option value="">All topics</option>
        </select>
        <label class="filter-label">Sub-topic</label>
        <select id="subTopicFilter" class="topic-select">
          <option value="">All sub-topics</option>
        </select>
        <label class="filter-label">Status</label>
        <select id="statusFilter" class="topic-select">
          <option value="all">All</option>
          <option value="solved">Solved</option>
          <option value="unsolved">Unsolved</option>
        </select>
      </nav>

      <div class="sidebar-footer">
        <button type="button" class="btn btn-ghost" id="resetStreak" title="Reset streak">Reset streak</button>
        <p class="last-visit">Last visit: <span id="lastVisit">â€”</span></p>
      </div>
    </aside>

    <main class="main">
      <div class="main-header">
        <input type="search" id="search" class="search" placeholder="Search questions..." autocomplete="off" />
        <div class="view-toggle">
          <button type="button" id="viewList" class="active" aria-pressed="true">List</button>
          <button type="button" id="viewMap" aria-pressed="false">Progress map</button>
          <button type="button" id="viewPath" aria-pressed="false">Topic path</button>
        </div>
        <div class="view-actions">
          <button type="button" class="btn btn-sm" id="markAllUnsolved" title="Mark all visible as unsolved">Clear visible</button>
        </div>
      </div>

      <div class="questions-wrap" id="listView">
        <ul class="questions-list" id="questionsList"></ul>
        <div class="empty-state" id="emptyState" hidden>
          <p>No questions match your filters.</p>
          <button type="button" class="btn" id="clearFilters">Clear filters</button>
        </div>
      </div>

      <div class="map-view" id="mapView" hidden>
        <div class="map-legend">
          <span class="map-legend-item"><span class="map-legend-dot solved"></span> Solved</span>
          <span class="map-legend-item"><span class="map-legend-dot unsolved"></span> Unsolved</span>
          <span class="map-legend-item" style="margin-left:auto;font-size:0.8rem;">Click to toggle Â· Hover for name</span>
        </div>
        <div class="map-overview" id="mapOverview"></div>
        <div id="mapSections"></div>
        <div id="mapTooltip" class="map-tooltip"></div>
      </div>

      <div class="path-view" id="pathView" hidden>
        <div class="path-suggested" id="pathSuggestedNext"></div>
        <p class="path-hint">Click a topic to jump to it in the List view and start solving.</p>
        <div class="path-timeline" id="pathContent"></div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
